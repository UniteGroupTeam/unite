            { id: 'ga-lego', name: 'Lego Dise√±os', price: 79, category: 'Juguetes', img: 'https://i.imgur.com/placehold.png', desc: 'Bloques.' },
            { id: 'ga-fig', name: 'Figura S√∫per H√©roes', price: 159, category: 'Juguetes', img: 'https://i.imgur.com/placehold.png', desc: 'Colecci√≥n.' },
            { id: 'ga-reloj-cam', name: 'Reloj Infantil + C√°mara Juguete', price: 149, category: 'Juguetes', img: 'https://i.imgur.com/placehold.png' }
        ];

        let cart = JSON.parse(localStorage.getItem('uniteCart')) || [];
        const grid = document.getElementById('product-grid');
        const cartCount = document.getElementById('cart-count');
        const cartPanel = document.getElementById('cart-panel');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        function render(cat = 'all', search = '') {
            grid.innerHTML = '';
            const filtered = products.filter(p => (cat === 'all' || p.category === cat) && p.name.toLowerCase().includes(search.toLowerCase()));

            if(filtered.length === 0) {
                document.getElementById('empty-msg').classList.remove('hidden');
            } else {
                document.getElementById('empty-msg').classList.add('hidden');
            }

            filtered.forEach(p => {
                const el = document.createElement('div');
                // OnClick: Ir al detalle del producto
                el.onclick = (e) => {
                    if (!e.target.closest('button')) { // Evitar conflicto con bot√≥n de a√±adir
                        window.location.href = `producto.html?id=${p.id}`;
                    }
                };
                
                el.className = 'glass-card p-3 md:p-4 flex flex-col relative group active:scale-95 transition-transform rounded-2xl cursor-pointer product-item';
                el.innerHTML = `
                    ${p.badge ? `<span class="absolute top-3 left-3 bg-blue-500/20 text-blue-400 text-[10px] font-bold px-2 py-1 rounded border border-blue-500/30 z-10">${p.badge}</span>` : ''}
                    <div class="aspect-square w-full bg-white/5 rounded-xl mb-3 flex items-center justify-center overflow-hidden">
                        <img src="${p.img}" class="w-full h-full object-contain p-2 group-hover:scale-110 transition duration-500" onerror="this.src='https://placehold.co/200x200/222/444?text=Unite'">
                    </div>
                    <div class="mt-auto">
                        <p class="text-[10px] text-gray-400 uppercase tracking-wide mb-1">${p.category}</p>
                        <h3 class="text-xs md:text-sm font-bold text-white line-clamp-2 mb-2 h-10">${p.name}</h3>
                        <div class="flex justify-between items-center">
                            <span class="font-bold text-white text-sm md:text-lg">$${p.price}</span>
                            <button onclick="add('${p.id}')" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:bg-gray-200 transition shadow-lg z-20">
                                <i data-lucide="plus" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(el);
            });
            lucide.createIcons();
        }

        function resetFilters() {
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.filter-pill').forEach(b => {
                b.classList.remove('active', 'bg-white', 'text-black');
                b.classList.add('bg-white/10', 'text-gray-300');
            });
            document.querySelector('.filter-pill[data-cat="all"]').classList.add('active', 'bg-white', 'text-black');
            render('all');
        }

        // Carrito Logic
        window.add = (id) => {
            const p = products.find(x => x.id === id);
            cart.push(p);
            save(); renderCart();
            // Feedback visual
            const btn = document.getElementById('cart-trigger');
            btn.classList.add('bg-unite-green', 'scale-110');
            setTimeout(() => btn.classList.remove('bg-unite-green', 'scale-110'), 200);
        };

        function save() {
            localStorage.setItem('uniteCart', JSON.stringify(cart));
            cartCount.innerText = cart.length;
            cartCount.classList.toggle('hidden', cart.length === 0);
        }

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if(cart.length === 0) cartItemsContainer.innerHTML = '<div class="text-center text-gray-500 text-sm py-10 flex flex-col items-center"><i data-lucide="shopping-cart" class="w-8 h-8 mb-2 opacity-50"></i>Carrito vac√≠o</div>';
            else {
                cart.forEach((item, idx) => {
                    total += item.price;
                    const el = document.createElement('div');
                    el.className = 'flex items-center gap-3 bg-white/5 p-3 rounded-xl border border-white/5';
                    el.innerHTML = `
                        <div class="w-12 h-12 bg-black/50 rounded-lg flex-shrink-0 overflow-hidden flex items-center justify-center"><img src="${item.img}" class="w-full h-full object-contain" onerror="this.src='https://placehold.co/50'"></div>
                        <div class="flex-grow min-w-0"><p class="text-sm font-bold truncate text-white">${item.name}</p><p class="text-xs text-gray-400">$${item.price}</p></div>
                        <button onclick="remove(${idx})" class="p-2 text-gray-500 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    `;
                    cartItemsContainer.appendChild(el);
                });
            }
            cartTotal.innerText = `$${total.toLocaleString()}`;
            lucide.createIcons();
        }

        window.remove = (idx) => { cart.splice(idx, 1); save(); renderCart(); };

        // Eventos Carrito UI
        const openCart = () => { 
            cartOverlay.classList.remove('hidden'); 
            setTimeout(() => { 
                cartOverlay.classList.remove('opacity-0'); 
                if(window.innerWidth < 768) cartPanel.classList.remove('translate-y-full'); 
                else cartPanel.classList.remove('translate-x-full'); 
            }, 10); 
            renderCart(); 
        };
        
        const closeCartFn = () => {
            if(window.innerWidth < 768) cartPanel.classList.add('translate-y-full'); 
            else cartPanel.classList.add('translate-x-full');
            cartOverlay.classList.add('opacity-0');
            setTimeout(() => cartOverlay.classList.add('hidden'), 300);
        };

        document.getElementById('cart-trigger').addEventListener('click', openCart);
        document.getElementById('close-cart').addEventListener('click', closeCartFn);
        cartOverlay.addEventListener('click', closeCartFn);

        // Men√∫ M√≥vil
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const closeMenuBtn = document.getElementById('close-menu');

        function toggleMenu() {
            mobileMenu.classList.toggle('menu-closed');
            mobileMenu.classList.toggle('menu-open');
        }
        menuBtn.addEventListener('click', toggleMenu);
        closeMenuBtn.addEventListener('click', toggleMenu);

        // Filtros
        document.querySelectorAll('.filter-pill').forEach(btn => {
            btn.addEventListener('click', (e) => {
                if(e.currentTarget.tagName === 'A') return;
                document.querySelectorAll('.filter-pill').forEach(b => { b.classList.remove('active', 'bg-white', 'text-black'); b.classList.add('bg-white/10', 'text-gray-300'); });
                e.target.classList.remove('bg-white/10', 'text-gray-300'); e.target.classList.add('active', 'bg-white', 'text-black');
                render(e.target.dataset.cat, document.getElementById('search-input').value);
            });
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            render(document.querySelector('.filter-pill.active')?.dataset.cat || 'all', e.target.value);
        });

        document.getElementById('checkout-btn').addEventListener('click', () => {
            if(cart.length === 0) return;
            let msg = "¬°Hola Unite! üöÄ\nQuiero realizar este pedido:\n\n";
            let t = 0;
            cart.forEach(p => { msg += `‚Ä¢ ${p.name} ($${p.price})\n`; t += p.price; });
            msg += `\n*Total: $${t}*\n\nEspero detalles para el pago.`;
            window.open(`https://wa.me/525574123521?text=${encodeURIComponent(msg)}`, '_blank');
        });

        // Init
        save(); render();
    </script>
</body>
</html>
